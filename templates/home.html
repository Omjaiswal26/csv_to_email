<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            text-align: center;
            padding: 15px 0;
            background: white;
            color: #007bff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: none;
        }
        .card-title {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-title h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .card-body {
            display: flex;
            justify-content: center;
            padding: 40px;
            background-color: #ffffff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .file-upload {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 30px;
            background-color: #f8f9fa;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .file-upload:hover {
            background-color: #e9ecef;
            border-color: #0056b3;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .file-upload label:hover {
            background-color: #007bff;
            color: white;
        }
        .form-control-custom {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control-custom:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medius Assignment</h1>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Upload Your File</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="file-upload mb-3">
                        <input type="file" name="file" id="file" onchange="updateLabel()">
                        <label for="file" id="file-label">Choose File</label>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" id="email" name="email" class="form-control form-control-custom" placeholder="Enter your email" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-submit">Submit</button>
                        <div class="message">{{ message }}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function updateLabel() {
            var input = document.getElementById('file');
            var label = document.getElementById('file-label');
            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = 'Choose File';
            }
        }
    </script>
</body>
</html>
